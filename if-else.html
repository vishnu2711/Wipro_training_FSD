<html>
<body>

<script type="text/javascript">
var d = 5;
if (d<10)
{
document.write("<b>Good morning</b>");
}
else if (d>=10 && d<16)
{
document.write("<b>Good day</b>");
}
else
{
document.write("<b>Hello World!</b>");
}
</script>

<p>
This example demonstrates the if..else if...else statement.
</p>

</body>
</html>
